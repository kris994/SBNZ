<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>ShopBNZ</title>
		<link href="css/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/error-printing.js"></script>
		<script type="text/javascript" src="js/login-register.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$.ajax({
					url:"login-register/load-resources",
					contentType:"application/json",
					type:"GET",
					complete:function(data){
						dta = jQuery.parseJSON(data.responseText);
						if(!dta.STATUS){
							window.location.href = "index.html";
						}
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid text-center">
			<div class="row">
				<h1>Login & Register</h1>
			</div>
        	<hr class="hr-or">

			<div class="row">
				<div class="container-fluid">
					<div class="row">
						<!-- Errors and shit here -->
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div id="error-div"></div>			
						</div>
					</div>
					<div class="row">
						
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						
							
							<!-- Login Here -->
							<div class="container">

       						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3>Login</h3>
								</div>
								<div class="panel-body">
									<form id="login-form">										<div class="form-group row">

									    	<label for="login-username" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Username</label>
									    	<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												<input type="text" class="form-control" id="login-username">
									    	</div>
									    </div>
									    <div class="form-group row">
									    	<label for="login-password" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Password</label>
									    	<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
									    		<input type="password" class="form-control" id="login-password">
									    	</div>
									    </div>
									    <div class="form-group row">
									    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									    		<button type="submit" class="btn btn-lg btn-success btn-block btn-signin" onclick="login();">Login</button>
									    	</div>
									    </div>
									</form>
								</div>
							</div>
							</div>
							</div>
							
						</div>
						
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							
							<!-- Register Here -->
							<div class="container">

       						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3>Register</h3>
								</div>
								<div class="panel-body">
									<form id="register-form">
										<div class="form-group row">
											<label for="register-name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Name</label>
											<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												<input type="text" class="form-control" id="register-name">
											</div>
										</div>
										<div class="form-group row">
											<label for="register-surname" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Surname</label>
											<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												<input type="text" class="form-control" id="register-surname">
											</div>
										</div>
										<div class="form-group row">
											<label for="register-username" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Username</label>
											<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												<input type="text" class="form-control" id="register-username">
											</div>
										</div>
										<div class="form-group row">
											<label for="register-password" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Password</label>
											<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
												<input type="password" class="form-control" id="register-password">
											</div>
										</div>
										<div class="form-group row">
									    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									    		<button type="submit" class="btn btn-lg btn-success btn-block btn-signin" onclick="register()">Register</button>
									    	</div>
									    </div>
									</form>
								</div>
							</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		
		<script type="text/javascript">
			$("#login-form").submit(function(evt){
				evt.preventDefault();
			});
			$("#register-form").submit(function(evt){
				evt.preventDefault();
			})
		</script>
	</body>
</html>
