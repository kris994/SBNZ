<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Admin</title>
		
		<link rel="stylesheet" type="text/css" href="css/css/userHomePage.css">
		<link href="css/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/navbar-functions.js"></script>
		<script type="text/javascript" src="js/admin-control-panel.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$.ajax({
					url:"admin-control-panel/load-resources",
					type:"GET",
					contentType:"application/json",
					complete:function(data){
						dta = jQuery.parseJSON(data.responseText);
						if(!dta.STATUS){
							window.location.href="login-register.html";
						}else if(dta.USER.role != 2){
							window.location.href="index.html";
						}else{
							$("#user-badge").append(dta.USER.username);
							console.log(dta.ALL_PRODUCT_CATEGORIES);
							console.log(dta.ALL_BUYER_CATEGORIES);
							console.log(dta.ALL_SALES_EVENTS);
							
							$("#user-categories-row-panel").html(buildUserCatsPanel(dta.ALL_BUYER_CATEGORIES));
							$("#product-categories-row-panel").html(buildProductCatsPanel(dta.ALL_PRODUCT_CATEGORIES));
							$("#sales-event-row-panel").html(buildSalesEventsPanel(dta.ALL_SALES_EVENTS));
						}
					}
				});
			});
		</script>
		
	</head>
	<body id="wrapper" class="active"> 
	<!-- Sidebar -->
            <!-- Sidebar -->
	<div id="sidebar-wrapper">
		<nav id="nav" class="rx">
  			<ul id="main-menu" class="sidebar-nav" id="sidebar">
  				<li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li class="active"><a href="#">Control Panel</a></li>
				<li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile&nbsp;&nbsp; </a></li>
				<li><a href="#" id="logout-button"><span class="glyphicon glyphicon-off"></span> Logout&nbsp;&nbsp;</a></li>
			</ul>
		</nav>
	</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Control Panel</h3>
				</div>
			</div>
			
			<!-- CONTROLS ROW -->
			<div class="row" id="controls-row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-success" id="button-user-categories" onclick="switchPanel('#button-user-categories','#user-categories-row')">User Categories</button>
					<button type="button" class="btn btn-success" id="button-product-categories" onclick="switchPanel('#button-product-categories','#product-categories-row')">Product Categories</button>
					<button type="button" class="btn btn-success" id="button-sales-events" onclick="switchPanel('#button-sales-events','#sales-event-row')">Sales Events</button>			
				</div>
			</div>
			
			<!-- CONTOL USER CATEGORIES ROW -->
			<div class="row" id="user-categories-row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>User Categories</h3>
						</div>
						<div class="panel-body" id="user-categories-row-panel">
							<p>Panel content</p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- CONTROL PRODUCT CATEGORIES ROW -->
			<div class="row" id="product-categories-row" hidden="hidden">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Product Categories</h3>
						</div>
						<div class="panel-body" id="product-categories-row-panel">
							<p>Panel content</p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- CONTROL SALES EVENT ROW -->
			<div class="row" id="sales-event-row" hidden="hidden">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Sales Events</h3>
						</div>
						<div class="panel-body" id="sales-event-row-panel">
							<p>Panel content</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
